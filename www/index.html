<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link rel="manifest" href="manifest.json">

    <!-- un-comment this code to enable service worker
    <script>
      if ('serviceWorker' in navigator) {
        navigator.serviceWorker.register('service-worker.js')
          .then(() => console.log('service worker installed'))
          .catch(err => console.log('Error', err));
      }
    </script>-->

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <ion-nav-bar class="bar bar-header bar-assertive" align-title="center">  
          <ion-nav-back-button>
          </ion-nav-back-button>
          <ion-nav-title>
              <img alt="W2Go Logo" src="img/logo.png" height="40">
          </ion-nav-title>
          <ion-nav-buttons side="left">
              <button class="button button-icon button-clear ion-navicon" menu-toggle="left">
              </button>
          </ion-nav-buttons>
      </ion-nav-bar>
      <ion-content class="has-header" ng-controller="homeGrid" ng-init="loadImages()">
          <div class="row" ng-repeat="image in images" ng-if="$index % 4 === 0">
              <div class="col" ng-if="$index < images.length">
                  <img ng-src="{{images[$index].src}}" width="100%" />
              </div>
              <div class="col" ng-if="$index + 1 < images.length">
                  <img ng-src="{{images[$index + 1].src}}" width="100%" />
              </div>
              <div class="col" ng-if="$index + 2 < images.length">
                  <img ng-src="{{images[$index + 2].src}}" width="100%" />
              </div>
          </div>
      </ion-content>
      <div class="bar bar-footer bar-assertive">
        <div class="title">Submit your place to our list</div>
      </div>
    </ion-pane>
  </body>
</html>
